<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Economics of Conquering</title>
	<!-- CSS -->
	<link rel="stylesheet" href="main.css">
	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- Javascript -->
	<script src="app.js"></script>
</head>


<body>
<!--     *************** Players ****************************     -->
<div class="player1"></div>
<div class="player2"></div>
<!--     ****************************************************     -->

<!--     ************ Left side indicators ******************     -->
	<div class="playerIndicator">
		<h3>Player Turn: 1</h3>
	</div>
	<div class="turn">
		<input type="submit" value="End Turn">
	</div>
<!--     *****************************************************    -->

<!--     ************ Right side indicators *****************     -->
	<div class="balances">
		<h3>Balances</h3>
		<h3 class="playerNames">Player 1 <span>Player 2</span></h3>
		<div class="playerBalances">
			<h3 class="player1Balance">500</h3>
			<h3 class="player2Balance">500</h3>
		</div>
	</div>

	<div class="purchasePrompt">
		<h3>Purhcase this property?</h3>
		<div class="yesNo">
			<h3 class="purchaseYes">Yes</h3>
			<h3 class="purchaseNo">No</h3>
		</div>
	</div>

<!--     ****************************************************     -->

<!--     ****************** Active board ********************* 	  -->
	<div>
		<div class="rowA">
			<div class="tile A"></div>
			<div class="tile B"></div>
			<div class="tile C"></div>
			<div class="tile D"></div>
			<div class="tile E"></div>
			<div class="tile F"></div>
			<div class="tile G"></div>	
			<div class="tile H"></div>
			<div class="tile I"></div>
		</div>

		<div class="rowB">
			<div class="tile A"></div>
			<div class="tile E"></div>
			<div class="tile I"></div>
		</div>

		<div class="rowC">
			<div class="tile A"></div>
			<div class="tile C player1Owned owned"></div>
			<div class="tile D"></div>
			<div class="tile E"></div>
			<div class="tile F"></div>
			<div class="tile G"></div>
			<div class="tile I"></div>
		</div>

		<div class="rowD">
			<div class="tile A"></div>
			<div class="tile C"></div>
			<div class="tile D v2"></div>
			<div class="tile E v2"></div>
			<div class="tile F v2"></div>
			<div class="tile G"></div>
			<div class="tile I"></div>
		</div>

		<div class="rowE">
			<div class="tile A"></div>
			<div class="tile B"></div>
			<div class="tile C"></div>
			<div class="tile D v2"></div>
			<div class="tile E v1"></div>
			<div class="tile F v2"></div>
			<div class="tile G"></div>
			<div class="tile H"></div>
			<div class="tile I"></div>
		</div>
		
		<div class="rowF">
			<div class="tile A"></div>
			<div class="tile C"></div>
			<div class="tile D v2"></div>
			<div class="tile E v2"></div>
			<div class="tile F v2"></div>
			<div class="tile G"></div>
			<div class="tile I"></div>
		</div>

		<div class="rowG">
			<div class="tile A"></div>
			<div class="tile C"></div>
			<div class="tile D"></div>
			<div class="tile E"></div>
			<div class="tile F"></div>
			<div class="tile G player2Owned owned"></div>
			<div class="tile I"></div>
		</div>

		<div class="rowH">
			<div class="tile A"></div>
			<div class="tile E"></div>
			<div class="tile I"></div>
		</div>

		<div class="rowI">
			<div class="tile A"></div>
			<div class="tile B"></div>
			<div class="tile C"></div>
			<div class="tile D"></div>
			<div class="tile E"></div>
			<div class="tile F"></div>
			<div class="tile G"></div>
			<div class="tile H"></div>
			<div class="tile I"></div>
		</div>
	</div>
<!--     ****************************************************     -->

<!--     ***************** Board Water **********************     -->
	<div>
		
		<div class="rowB">
			<div class="water B"></div>
			<div class="water C"></div>
			<div class="water D"></div>
			<div class="water F"></div>
			<div class="water G"></div>
			<div class="water H"></div>
		</div>
		
		<div class="rowC">
			<div class="water B"></div>
			<div class="water H"></div>
		</div>
		
		<div class="rowD">
			<div class="water B"></div>
			<div class="water H"></div>
		</div>
		
		<div class="rowF">
			<div class="water B"></div>
			<div class="water H"></div>
		</div>
		
		<div class="rowG">
			<div class="water B"></div>
			<div class="water H"></div>
		</div>

	<div class="rowH">
			<div class="water B"></div>
			<div class="water C"></div>
			<div class="water D"></div>
			<div class="water F"></div>
			<div class="water G"></div>
			<div class="water H"></div>
	</div>
<!--     ****************************************************     -->
</body>
</html>
